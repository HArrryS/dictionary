
<!doctype html>
<html lang="en">
<head>
	<link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Suez+One&display=swap" rel="stylesheet">
	<title>{% block title %}{% endblock %}</title>
	<meta name="Description" content="Author: D Benseman, Content: A dictionary to convert maori words to english.">
</head>

<body>
	<div id="container">

		<header>
			<h1>{% block heading %}{% endblock %}</h1>
		</header>

		<nav>
            <input type="checkbox" name="drop_down_menu" />
			<span></span>
			<span></span>
			<span></span>
			<ul>
                <li><a href="\">Home</a></li>
				<a href="/contact">Contact</a>
                <div class="category">
                {% for category in categories %}
                    <div class="category-box">
                        <li><a href="/category/{{ category[1] }}">category[0]</a></li>
                    </div>
                {% endfor %}
                </div>
                {% if logged_in %}
                <a href="/logout">Log Out</a>
				{% else %}
                <a href="/login">Login</a>
                {% endif %}

			</ul>
		</nav>


		<!--
		=====================================================
		== Content row of the template.                 ==
		=====================================================
		-->

		<main>
            {% block main%}{% endblock %}
        </main>


		<footer>
			<p>
				&copy; Harry Sheng 2020
			</p>
		</footer>

	</div>
</body>
</html>
